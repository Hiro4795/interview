<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>번호 호출 표시</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    #list {
      font-size: 80px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<h1>호출 번호</h1>
<div id="list">-</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0vy7CRKb0eCe3uflueVjVZmBbJjiL8Eo",
    authDomain: "shucall1.firebaseapp.com",
    projectId: "shucall1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const ref = db.collection("queue").doc("current");

  ref.onSnapshot(doc => {
    const data = doc.data();
    const list = document.getElementById("list");

    if (!data || !data.called || data.called.length === 0) {
      list.innerText = "-";
      return;
    }

    list.innerHTML = data.called.join("<br>");
  });
</script>

</body>
</html>
