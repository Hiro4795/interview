<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>번호 호출 오버레이</title>
  <style>
    body {
      background: rgba(0,0,0,0); /* 투명 */
      color: red;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #number {
      position: fixed;
      top: 30px;
      right: 50px;
      font-size: 120px;
      font-weight: bold;
      text-shadow: 3px 3px 6px black;
    }
  </style>
</head>
<body>

<div id="number">-</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0vy7CRKb0eCe3uflueVjVZmBbJjiL8Eo",
    authDomain: "shucall1.firebaseapp.com",
    projectId: "shucall1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const ref = db.collection("queue").doc("current");

  ref.onSnapshot((doc) => {
    if (doc.exists) {
      document.getElementById("number").innerText = doc.data().number;
    }
  });
</script>

</body>
</html>
