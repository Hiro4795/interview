<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>면접 대기 화면</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 120px;
    }
    .title {
      font-size: 48px;
    }
    .number {
      font-size: 200px;
      margin: 40px 0;
    }
    .msg {
      font-size: 40px;
    }
  </style>
</head>
<body>

<div class="title">현재 호출 번호</div>
<div class="number" id="number">-</div>
<div class="msg">○번 지원자 입실 바랍니다</div>

<!-- Firebase SDK (admin과 동일) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0vy7CRKb0eCe3uflueVjVZmBbJjiL8Eo",
    authDomain: "shucall1.firebaseapp.com",
    projectId: "shucall1",
    storageBucket: "shucall1.firebasestorage.app",
    messagingSenderId: "493600891772",
    appId: "1:493600891772:web:84ced7c30f7a0dd48e3af9"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const ref = db.collection("queue").doc("current");

  // 번호 실시간 표시
  ref.onSnapshot((doc) => {
    if (doc.exists) {
      document.getElementById("number").innerText = doc.data().number;
    }
  });
</script>

</body>
</html>
