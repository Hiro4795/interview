<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    }

    }
  </style>
</head>
<body>

<h1>ì…êµ¬ ì…ì‹¤ í™•ì¸</h1>

<!-- ğŸ“· ì¹´ë©”ë¼ ìŠ¤ìº” ì˜ì—­ -->
<div id="camera"></div>

<!-- âŒ¨ï¸ ìˆ˜ë™ ì…ë ¥ (ë°±ì—…ìš©) -->
<input id="manual" placeholder="ìˆ˜í—˜ë²ˆí˜¸ ì§ì ‘ ì…ë ¥ í›„ Enter">

<div id="result" class="box" style="display:none;"></div>

<!-- QuaggaJS (ì¹´ë©”ë¼ ë°”ì½”ë“œ ìŠ¤ìº”) -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  /* ğŸ”§ Firebase ì„¤ì • (ë³¸ì¸ í”„ë¡œì íŠ¸ ê°’ìœ¼ë¡œ êµì²´) */
  const firebaseConfig = {
    apiKey: "ë³¸ì¸_API_KEY",
    authDomain: "ë³¸ì¸_AUTH_DOMAIN",
    projectId: "ë³¸ì¸_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const result = document.getElementById("result");
  const manual = document.getElementById("manual");

  // ì •ì±…ê°’: ëª‡ ë¶„ ì „ë¶€í„° ì…ì‹¤ í—ˆìš©
  const ALLOW_MINUTES = 10;

  /* ---------------- ê³µí†µ ì²˜ë¦¬ í•¨ìˆ˜ ---------------- */

  async function handleScan(examNo) {
    if (!examNo) return;

    result.style.display = "block";
    result.className = "box";
    result.innerHTML = "ì¡°íšŒ ì¤‘...";

    try {
      const ref = db.collection("applicants").doc(examNo);
      const doc = await ref.get();

      if (!doc.exists) {
        showNo("ë“±ë¡ë˜ì§€ ì•Šì€ ìˆ˜í—˜ë²ˆí˜¸ì…ë‹ˆë‹¤");
        restartCamera();
        return;
      }

      const data = doc.data();

      if (data.status !== "NOT_ENTERED") {
        showWarn(
          "ì´ë¯¸ ì…ì‹¤ ì²˜ë¦¬ë¨",
          `ë©´ì ‘ì‹¤: ${data.interviewRoom}<br>ê°€ë²ˆí˜¸: ${data.tempNumber}`
        );
        restartCamera();
        return;
      }

      // ë©´ì ‘ ì‹œê°„ ê³„ì‚°
      const now = new Date();
      const [h, m] = data.interviewTime.split(":").map(Number);
      const interviewTime = new Date();
      interviewTime.setHours(h, m, 0, 0);
      const allowTime = new Date(interviewTime.getTime() - ALLOW_MINUTES * 60000);

      if (now < allowTime) {
        showNo(
          "ì•„ì§ ì…ì‹¤ ë¶ˆê°€",
          `ë©´ì ‘ì‹œê°„: ${data.interviewTime}<br>
           ì…ì‹¤ ê°€ëŠ¥: ${allowTime.toLocaleTimeString()}`
        );
        restartCamera();
        return;
      }

      // ì…ì‹¤ ê°€ëŠ¥
      result.className = "box ok";
      result.innerHTML = `
        <div class="big">âœ” ì…ì‹¤ ê°€ëŠ¥</div>
        <p>ì´ë¦„: ${data.name}</p>
        <p>ë©´ì ‘ì‹¤: ${data.interviewRoom}</p>
        <p>ê°€ë²ˆí˜¸: ${data.tempNumber}</p>
        <button onclick="checkIn('${examNo}')">ì…ì‹¤ ì²˜ë¦¬ ì™„ë£Œ</button>
      `;
    } catch (e) {
      showNo("ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
      restartCamera();
    }
  }

  async function checkIn(examNo) {
    await db.collection("applicants").doc(examNo).update({
      status: "CHECKED_IN",
      checkInAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    result.className = "box ok";
    result.innerHTML = `
      <div class="big">âœ” ì…ì‹¤ ì²˜ë¦¬ ì™„ë£Œ</div>
      <p>ëŒ€ê¸°ì‹¤ë¡œ ì•ˆë‚´í•˜ì„¸ìš”</p>
    `;

    setTimeout(() => restartCamera(), 1500);
  }

  function showNo(title, detail="") {
    result.className = "box no";
    result.innerHTML = `<div class="big">âŒ ${title}</div><p>${detail}</p>`;
  }

  function showWarn(title, detail="") {
    result.className = "box warn";
    result.innerHTML = `<div class="big">âš  ${title}</div><p>${detail}</p>`;
  }

  /* ---------------- ìˆ˜ë™ ì…ë ¥ ---------------- */

  manual.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const code = manual.value.trim();
      manual.value = "";
      Quagga.stop();
      handleScan(code);
    }
  });

  /* ---------------- ì¹´ë©”ë¼ ìŠ¤ìº” ---------------- */

  function startCamera() {
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#camera"),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader", "code_39_reader"]
      }
    }, (err) => {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(onDetectedOnce);
  }

  function onDetectedOnce(result) {
    const code = result.codeResult.code;
    Quagga.offDetected(onDetectedOnce);
    Quagga.stop();
    handleScan(code);
  }

  function restartCamera() {
    setTimeout(() => {
      result.style.display = "none";
      startCamera();
    }, 1000);
  }

  // ìµœì´ˆ ì‹¤í–‰
  startCamera();
</script>

</body>
</html>
