<body>

<button id="soundBtn" onclick="enableSound()">ðŸ”Š ì†Œë¦¬ ì¼œê¸°</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0vy7CRKb0eCe3uflueVjVZmBbJjiL8Eo",
    authDomain: "shucall1.firebaseapp.com",
    projectId: "shucall1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const ref = db.collection("queue").doc("roomA");

  const audio = document.getElementById("ding");
  let soundEnabled = false;
  let lastCallSeq = 0;

  function enableSound() {
    soundEnabled = true;
    document.getElementById("soundBtn").style.display = "none";

    audio.muted = false;
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  ref.onSnapshot(doc => {
    const list = document.getElementById("list");
    if (!doc.exists) {
      list.innerText = "-";
      return;
    }

    const data = doc.data();

    // display í‘œì‹œ
    if (!data.display || data.display.length === 0) {
      list.innerText = "-";
    } else {
      list.innerHTML = data.display.join("<br>");
    }

    // ðŸ“¢ í˜¸ì¶œ ë²„íŠ¼ ëˆŒë €ì„ ë•Œë§Œ ì†Œë¦¬ 1íšŒ
    if (
      soundEnabled &&
      typeof data.callSeq === "number" &&
      data.callSeq > lastCallSeq
    ) {
      audio.pause();
      audio.currentTime = 0;
      audio.play().catch(() => {});
      lastCallSeq = data.callSeq;
    }
  });
</script>
