<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>면접 번호 호출</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      margin: 0;
    }
    h1 { font-size: 40px; margin-top: 40px; }
    input {
      font-size: 40px;
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    button {
      font-size: 30px;
      padding: 15px 40px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>호출할 번호 입력</h1>

<input type="number" id="callNumber" placeholder="번호"><br>

<button onclick="call()">번호 호출</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0vy7CRKb0eCe3uflueVjVZmBbJjiL8Eo",
    authDomain: "shucall1.firebaseapp.com",
    projectId: "shucall1",
    storageBucket: "shucall1.firebasestorage.app",
    messagingSenderId: "493600891772",
    appId: "1:493600891772:web:84ced7c30f7a0dd48e3af9"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const ref = db.collection("queue").doc("current");

  function call() {
    const num = document.getElementById("callNumber").value;

    if (!num) {
      alert("번호를 입력하세요");
      return;
    }

    ref.set({ number: Number(num) });
    document.getElementById("callNumber").value = "";
  }
</script>

</body>
</html>
